<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Base Apparel coming soon page</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="card">
      <div class="card__logo-container">
        <img src="./images/logo.svg" alt="logo" />
      </div>
      <div class="card__header-image-container">
        <picture>
          <source
            media="(min-width:1440px)"
            srcset="./images/hero-desktop.jpg"
          />
          <img src="./images/hero-mobile.jpg" alt="hero image" />
        </picture>
      </div>
      <h1 class="card__title">
        <span class="card__title card__title--lighter">We're</span> coming soon
      </h1>
      <p class="card__description">
        Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our
        launch deals.
      </p>
      <form class="card__action action">
        <div class="action">
          <input
            class="action__input"
            type="text"
            placeholder="Email Address"
          />
          <p class="action__info">Please provide a vaild email</p>
          <button type="submit" class="action__btn">
            <img src="./images/icon-arrow.svg" alt="button-icon" />
          </button>
        </div>
      </form>
    </div>

    <!-- <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </p>
    </footer> -->
  </body>
</html>
