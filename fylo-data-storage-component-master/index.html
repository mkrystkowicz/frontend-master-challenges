<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Fylo data storage component</title>

  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./css/style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <section class="storage">
    <div class="storage__header">
      <div class="logo-container">
        <img src="./images/logo.svg"></img>
      </div>

      <div class="storage__options">
        <button class="storage__option"><img src="./images/icon-document.svg" alt="document"></button>
        <button class="storage__option"><img src="./images/icon-folder.svg" alt="folder"></button>
        <button class="storage__option"><img src="./images/icon-upload.svg" alt="upload"></button>
      </div>
    </div>

    <div class="storage__info">
      <p class="message">You’ve used <span class="storage-usage-amount">815 GB</span>  of your storage</p>
      
      <form action="">
        <div class="range">
          <div class="progress">
          </div>
          <div class="slider"></div>
        </div>
      </form>
      <div class="storage-left-label">
        <p><span class="storage-left-amount">185</span> GB Left</p>
      </div>
    </div>
  </section>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">mkrystkowicz</a>.
  </div>
</body>
</html>
