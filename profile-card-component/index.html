<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="background">
      <div class="card">
        <div class="card__image-top">
          <img src="./images/bg-pattern-card.svg" alt="card image" />
        </div>
        <div class="card__content-container">
          <div class="card__avatar">
            <img src="./images/image-victor.jpg" alt="user avatar" />
          </div>
          <div class="card__user-info user-info">
            <p class="user-info__user-name">Victor Crest</p>
            <p class="user-info__user-age">26</p>
            <p class="user-info__user-location">London</p>
          </div>
          <div class="card__user-stats">
            <div class="stat">
              <p class="stat__count">80K</p>
              <span class="stat-indicator">Followers</span>
            </div>
            <div class="stat">
              <p class="stat__count">803K</p>
              <span class="stat-indicator">Likes</span>
            </div>
            <div class="stat">
              <p class="stat__count">1.4K</p>
              <span class="stat-indicator">Photos</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
